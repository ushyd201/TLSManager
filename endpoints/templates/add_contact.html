{% extends 'base.html' %}

{% block content %}

    <div class="form-horizontal">

        <form method='POST' action='' style="max-width: 90%" class="form-add-contact" >
            <h2 class="form-add-contact-heading">Enter Contact Details</h2>

    {% csrf_token %}
    {% if errors %}
        <ul>
            {% for error in errors %}
            <li><p class="text-danger">{{ error }}</p></li>
            {% endfor %}
        </ul>
    {% endif %}

            <br/>

                <div class="form-group">
                    <label class="col-sm-2 control-label"
                               for="id_firstname">First Name</label>
                    <div class="col-sm-10  ">
                        <input class="form-control" id="id_firstname" maxlength="60" name="firstname" type="text" value="{{firstname}}"/>
                    </div>
                </div>
            
            <br/>

                <div class="form-group">
                    <label class="col-sm-2 control-label"
                               for="id_lastname">Last Name</label>
                    <div class="col-sm-10  ">
                        <input class="form-control" id="id_lastname" maxlength="60" name="lastname" type="text" value="{{lastname}}"/>
                    </div>
                </div>
            
            <br/>

                <div class="form-group">
                    <label class="col-sm-2 control-label"
                               for="id_email">Email</label>
                    <div class="col-sm-10  ">
                        <input class="form-control" id="id_email" maxlength="60" name="email" type="text" value="{{email}}"/>
                    </div>
                </div>
            
            <br/>
            
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type='submit' value='Add Contact' class='btn btn-primary' />
                    </div>
                </div>
        </form>

    </div>

{% endblock %}
