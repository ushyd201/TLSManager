{% extends 'base.html' %}

{% block content %}

    <div class="form-horizontal">

      <form class="form-add-url" style="max-width: 90%" action="addURL" method="POST">
        <h2 class="form-add-url-heading">Enter URL Details</h2>

    {% csrf_token %}
    {% if errors %}
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

            <br/>

        <div class="form-group">
            <label class="col-sm-2 control-label"
                       for="id_url">URL</label>
            <div class="col-sm-10  ">
                <input class="form-control" id="id_url"  cols="100" maxlength="100" name="url" type="text" />
            </div>
        </div>

            <br/>

        <div class="form-group">
            <label class="col-sm-2 control-label"
                       for="id_prod_manager">Product&nbsp;Name</label>
            <!-- div class="col-sm-10  ">
                <input class="form-control" id="id_prod_name"  cols="100" maxlength="100" name="product_name" type="text" />
            </div -->
            <div class="col-sm-10">
                <select class="form-control" id="id_product" name="products">
                    {% for product in products %}
                        <option value="{{ product.id }}">{{ product.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

            <!-- br/>

        <div class="form-group">
            <label class="col-sm-2 control-label"
                       for="id_prod_manager">Contact&nbsp;Email</label>
            <div class="col-sm-10  ">
                <input class="form-control" id="id_email"  cols="40" maxlength="30" name="email" type="text" />
            </div>
        </div -->

            <br/>

        <div class="form-group">
                <label class="col-sm-2 control-label"
                       for="id_frequency">Check&nbsp;Frequency</label>
            <div class="col-sm-10">
                <select class="form-control" id="id_frequency" name="check_frequency">
                  <option value="1">Daily</option>
                  <option value="2">Every 2 days</option>
                  <option value="3">Weekly</option>
                  <option value="4">Monthly</option>
                  <option value="5">Quarterly</option>
                  <option value="6">Yearly</option>
                </select>
            </div>
        </div>

            <br/>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-primary" type="submit" value="Add URL"/>
            </div>
        </div>

      </form>

    </div> <!-- /container -->

{% endblock %}
